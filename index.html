<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#63b3dc">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#63b3dc">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#63b3dc">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="backgroundImg"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a class="link" href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">User name</label>
                    <input id="username" type="text"  placeholder="Create username" required autocomplete="username">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter email" required autocomplete="email">
                </div>
                <div class="form-row">
                    <label for="pwd">Password</label>
                    <input id="pwd" type="password" placeholder="Enter password" required autocomplete="new-password">
                </div>
                <div class="form-row">
                    <label for="repeatPwd">Repeat password</label>
                    <input type="repeatPwd" placeholder="Enter the same password" required autocomplete="new-password">
                </div>
                <div class="form-row">
                    <button class="btn" type="submit">Get started</button>
                    <span>or</span>
                    <a href="./login/" target="_self">Sign In</a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
